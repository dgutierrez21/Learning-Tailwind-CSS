<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"
      type="image/x-icon"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Learning Tailwind CSS</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello World with Tailwind CSS</h1>
    <p class="text-red-600 font-mono text-5xl font-bold italic">
      Lorem ipsum dolor sit amet.
    </p>

    <div class="mx-auto my-4 h-20 w-20 border-4 border-red-600"></div>

    <div
      class="flex justify-between items-center mx-auto my-4 h-80 w-80 border-4 border-red-600"
    >
      <div class="self-start">
        <div class="m-3 border-4 h-10 w-10 border-blue-700"></div>
        <div class="m-3 border-4 h-10 w-10 border-blue-700"></div>
        <div class="m-3 border-4 h-10 w-10 border-blue-700"></div>
      </div>
      <div>
        <div class="m-3 border-4 h-10 w-10 border-red-600"></div>
        <div class="m-3 border-4 h-10 w-10 border-red-600"></div>
        <div class="m-3 border-4 h-10 w-10 border-red-600"></div>
      </div>
      <div class="self-end">
        <div class="m-3 border-4 h-10 w-10 border-green-500"></div>
        <div class="m-3 border-4 h-10 w-10 border-green-500"></div>
        <div class="m-3 border-4 h-10 w-10 border-green-500"></div>
      </div>
    </div>
  </body>
</html>
