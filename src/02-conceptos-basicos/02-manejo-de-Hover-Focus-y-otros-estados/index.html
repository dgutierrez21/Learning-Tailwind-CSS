<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="p-5">
    <button
      class="text-white p-3 rounded-full font-bold bg-sky-500 transition-colors duration-300 hover:bg-red-500 hover:text-black"
    >
      Guardar Cambios
    </button>

    <button
      class="text-white p-3 rounded-full font-bold bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
    >
      Guardar Cambios
    </button>

    <form class="mt-5">
      <label class="block">
        <span class="block text-sm font-medium text-slate-700"
          >Nombre de Usuario</span
        >
        <!-- Usando modificadores de estado de formulario, las clases pueden ser idénticas para cada entrada -->
        <input
          type="text"
          value="tbone"
          disabled
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
        />
      </label>

      <label class="block mt-5" for="email">
        <span class="block text-sm font-medium text-slate-700"
          >Correo electrónico
        </span>

        <input
          id="email"
          type="email"
          placeholder="Ingrese su correo electrónico"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
        />
      </label>

      <label class="block mt-5" for="pass">
        <span class="block text-sm font-medium text-slate-700">Contraseña</span>

        <input
          id="pass"
          type="password"
          placeholder="Ingrese su contraseña"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
        />
      </label>

      <button
        type="submit"
        class="text-white p-2 rounded-full font-bold bg-sky-500 transition-colors duration-300 hover:bg-red-500 hover:text-black mt-5"
      >
        Guardar Cambios
      </button>
    </form>

    <a
      href="#"
      class="group block max-w-xs mx-auto rounded-lg p-6 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-sky-500 hover:ring-sky-500"
    >
      <div class="flex items-center space-x-3">
        <svg
          class="h-6 w-6 stroke-sky-500 group-hover:stroke-white"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 19H6.931A1.922 1.922 0 015 17.087V8h12.069C18.135 8 19 8.857 19 9.913V11"
            len="0"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 7.64L13.042 6c-.36-.616-1.053-1-1.806-1H7.057C5.921 5 5 5.86 5 6.92V11M17 15v4M19 17h-4"
            len="0"
          ></path>
        </svg>
        <h3 class="text-slate-900 group-hover:text-white text-sm font-semibold">
          Nuevo Proyecto
        </h3>
      </div>
      <p class="text-slate-500 group-hover:text-white text-sm">
        Cree un nuevo proyecto a partir de una variedad de plantillas iniciales.
      </p>
    </a>
  </body>
</html>
