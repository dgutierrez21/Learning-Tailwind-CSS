<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../dist/output.css" rel="stylesheet" />
    <script src="/renamer.js" defer></script>
    <title>Document</title>
  </head>
  <body class="p-10 bg-slate-800">
    <form
      action=""
      class="flex flex-col text-white text-2xl font-mono font-bold"
    >
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        class="mt-2 w-96 p-2 rounded-lg bg-slate-600 focus:outline outline-2 outline-offset-4 outline-sky-500 mb-5"
        placeholder="Nombre Completo"
      />
      <label for="telefono">Teléfono</label>
      <input
        id="telefono"
        type="text"
        class="mt-2 w-96 p-2 rounded-lg bg-slate-600 focus:outline outline-2 outline-offset-4 outline-red-600 mb-5"
        placeholder="Número de teléfono"
      />
      <label for="correo">Correo electronico</label>
      <input
        id="correo"
        type="text"
        class="mt-2 w-96 p-2 rounded-lg bg-slate-600 focus:outline outline-2 outline-offset-4 outline-green-500"
        placeholder="correo@ejemplo.com"
      />
    </form>
  </body>
</html>
