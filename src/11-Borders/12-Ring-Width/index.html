<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../dist/output.css" rel="stylesheet" />
    <script src="/renamer.js" defer></script>
    <title>Document</title>
  </head>
  <body class="p-10 bg-slate-800 space-y-5">
    <div
      class="font-mono font-bold text-2xl text-white space-x-5 text-center bg-slate-400 w-[500px] mx-auto p-5 rounded-xl"
    >
      <button class="p-3 bg-sky-500 rounded-2xl ring-offset-2 ring-2">
        ring-2
      </button>
      <button class="p-3 bg-sky-500 rounded-2xl ring-offset-2 ring">
        ring
      </button>
      <button class="p-3 bg-sky-500 rounded-2xl ring-offset-2 ring-4">
        ring-4
      </button>
    </div>
    <div
      class="font-mono font-bold text-2xl text-white space-x-5 text-center bg-slate-400 w-[500px] mx-auto p-5 rounded-xl"
    >
      <button class="p-3 bg-sky-500 rounded-2xl ring-offset-2 focus:ring-2">
        ring-2
      </button>
      <button class="p-3 bg-sky-500 rounded-2xl ring-offset-2 focus:ring">
        ring
      </button>
      <button class="p-3 bg-sky-500 rounded-2xl ring-offset-2 focus:ring-4">
        ring-4
      </button>
    </div>
  </body>
</html>
