<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body
    class="bg-slate-800 p-5 text-white 2 font-mono font-bold text-2xl text-center"
  >
    <div class="rounded-xl overflow-auto p-8 w-[800px] mx-auto">
      <div class="grid grid-cols-2 gap-x-6 gap-y-14">
        <div class="flex flex-col items-center">
          <p class="mb-3">touch-auto</p>
          <div
            class="w-full h-48 overflow-auto touch-auto rounded-lg shadow-lg"
          >
            <img
              class="w-[150%] max-w-none"
              src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=600&amp;h=400&amp;q=80"
            />
          </div>
        </div>
        <div class="flex flex-col items-center">
          <p class="mb-3">touch-none</p>
          <div
            class="w-full h-48 overflow-auto touch-none rounded-lg shadow-lg"
          >
            <img
              class="w-[150%] max-w-none"
              src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=600&amp;h=400&amp;q=80"
            />
          </div>
        </div>
        <div class="flex flex-col items-center">
          <p class="mb-3">touch-pan-x</p>
          <div
            class="w-full h-48 overflow-auto touch-pan-x rounded-lg shadow-lg"
          >
            <img
              class="w-[150%] max-w-none"
              src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=600&amp;h=400&amp;q=80"
            />
          </div>
        </div>
        <div class="flex flex-col items-center">
          <p class="mb-3">touch-pan-y</p>
          <div
            class="w-full h-48 overflow-auto touch-pan-y rounded-lg shadow-lg"
          >
            <img
              class="w-[150%] max-w-none"
              src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=600&amp;h=400&amp;q=80"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
